<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery de Comida e Mercado - iFood</title>
    <link rel="stylesheet" href="inicio.css" />
    <link rel="stylesheet" href="meio.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <!-- NAVBAR -->
      <nav class="navbar">
        <div class="logo"></div>
        <div class="menu-nav"></div>
      </nav>
      <!-- HERO -->
      <div class="hero">
        <div class="hero-conteudo"></div>
        <div class="hero-img"></div>
      </div>
    </header>

    <!-- FEATURED IN -->
    <aside class="featured"></aside>

    <main class="main">
      <!-- SERVIÇOS -->
      <section class="servicos">
        <div class="servico restaurante"></div>
        <div class="servico mercado"></div>
        <div class="servico farmacia"></div>
        <div class="servico bebidas"></div>
        <div class="servico petshops"></div>
      </section>

      <!-- RESTAURANTES -->
      <section class="restaurantes">
        <div class="estabelecimento"></div>
        <div class="estabelecimento"></div>
        <div class="estabelecimento"></div>
        <div class="estabelecimento hidden"></div>
        <div class="estabelecimento hidden"></div>
        <div class="estabelecimento hidden"></div>
        <div class="estabelecimento hidden"></div>
      </section>

      <!-- CARDÁPIO -->
      <section class="cardapio">
        <div class="comida"></div>
        <div class="comida"></div>
        <div class="comida hidden"></div>
        <div class="comida hidden"></div>
      </section>

      <!-- CARTÃO IFOOD -->
      <section class="cartao">
        <div class="img-cartao"></div>
        <div class="beneficios-cartao"></div>
        <!-- INCLUIR LINK PARA APPLE STORE E PLAY STORE -->
      </section>

      <!-- ENTREGADOR OU RESTAURANTE -->
      <section class="trabalhe-conosco">
        <div class="entregador"></div>
        <div class="empresa"></div>
      </section>

      <!-- FORMULÁRIO DE FEEDBACK -->
      <section class="formulario">
        <form action="#" class="form"></form>
      </section>

      <!-- FOOTER -->
      <footer class="footer"></footer>
    </main>

    <!-- JS -->
    <script type="module" src="module.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
